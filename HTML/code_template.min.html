<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width,initial-scale=1.0"><title>Lableak- Best way to share code snippets</title><link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"rel="stylesheet"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-%s.min.js"></script><style>body{font-family:Arial,sans-serif} pre[class*=language-]{border:1px solid #ddd;border-radius:5px;overflow-x:auto;max-width:900px;margin: 0.5em auto;}.copy-btn {padding: 0.25em 0.5em;font-size: large;height: 50px;background-color: #007bff;color: white;border: none;border-radius: 3px;cursor: pointer;}.copy-btn:hover{background-color: #0056b3;}.grid-container{display: grid;grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));gap: 10px;padding: 10px;max-width: 1000px;margin: auto;}.grid-item{position: relative;overflow: hidden;}.grid-item img {width: 100%%;height: auto;display: block;transition: transform 0.3s ease;max-height: 400px;max-width: min-content;}.grid-item:hover img {transform: scale(1.1);}</style></head><body><h1>%s</h1><pre><div style="padding-right: 2rem ;display:flex;align-items:center;justify-content: space-between;"><h2>%s</h2><button class="copy-btn" onclick="copyToClipboard()">Copy</button></div><hr><code class="language-%s">%s</code></pre><h1>Output</h1><div class="grid-container">%s</div><script>function copyToClipboard() {const c=document.querySelector('pre code').textContent;navigator.clipboard.writeText(c)}</script></body></html>
